{% extends 'layout.html' %}{% block body %}<div class='card p-3'><h4>Issue Book</h4><form method='post'><div class='mb-2'><label class='form-label'>Student</label><select name='student_id' class='form-select'>{% for s in students %}<option value='{{ s.StudentID }}'>{{ s.Name }}</option>{% endfor %}</select></div><div class='mb-2'><label class='form-label'>Book</label><select name='book_id' class='form-select'>{% for b in books %}<option value='{{ b.BookID }}'>{{ b.Title }} ({{ b.AvailableCopies }} avail)</option>{% endfor %}</select></div><button class='btn btn-primary'>Issue</button></form></div>{% endblock %}
